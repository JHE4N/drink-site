<!DOCTYPE html>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            list-style: none;
            text-decoration: none;
        }
        a button{
            align-items: center;

            height: 30px;

        body{

        form li{

        }
        select{
            margin-bottom: 30px;
            height: 40px;
            width: 90%;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }
        form button{
            width: 200px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 15px;
            cursor: pointer;
            border: 0px;
            color: white;
            background-color: black;
            font-size: 18px;
            right: 50%;
        }
        form button:hover{
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>
